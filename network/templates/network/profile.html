{% extends "network/layout.html" %}

{% block body %}
    <div id="mainContainer">
        <h2>{{ username }}</h2>
        <p>Following : {{ following.count }}</p>
        <p>Followers : {{ followers.count }}</p>
        <div id="allPosts">
            {% for post in posting %}
            <div id="posts">
                <h4>
                    <a href='{{ userId }}' > {{ username }}</a>
                </h4>
                <p id="date">{{ post.date }}</p>
                <p id="content">{{ post.postDescription }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
